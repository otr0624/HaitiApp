{% extends "base.html" %}

{% block content %}
    <div class="container" style="margin-top: 4rem">
        <div class="card">
          <div class="card-header">
              <b>{{ patient.last_name }}, {{ patient.first_name }}</b>
              <a class="btn btn-primary" href="/patients/edit/{{patient.patient_id}}" role="button" style="position: absolute; right: 2rem">
                  <span class="glyphicon glyphicon-pencil"></span>
                     Edit Patient
              </a>
          </div>
          <div class="card-body">
              <p>ID: {{ patient.patient_id }}</p>
              <p>Last: {{ patient.last_name }}</p>
              <p>First: {{ patient.first_name }}</p>
              <p>Provider: {{ patient.patient_provider }}</p>
              <p>Status: {{ patient.patient_status }}</p>
          </div>
        </div>
    </div>
{% endblock %}
