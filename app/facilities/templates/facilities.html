{% extends "base.html" %}

{% block content %}
    <div class="container" style="margin-top: 4rem">
        <div class="card">
          <div class="card-header">
              <b>Facility List</b>
              <a class="btn btn-primary" href="/facilities/new" role="button" style="position: absolute; right: 2rem">
                  <span class="glyphicon glyphicon-plus"></span>
                     Add Facility
              </a>
          </div>
          <div class="card-body">
              <table class="table table-hover table-sm" id="facility-list-table">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Name</th>
                      <th scope="col">Category</th>
                      <th style="text-align: center; vertical-align: middle" scope="col" class="no-sort">Edit</th>
                      <th style="text-align: center; vertical-align: middle" scope="col" class="no-sort">Delete</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for facility in facility_list %}
                    <tr>
                      <td>{{ facility.facility_id }}</td>
                      <td>{{ facility.facility_name }}</td>
                      <td>{{ facility.facility_category }}</td>
                        <td style="text-align: center; vertical-align: middle"><a href="/facilities/edit/{{  facility.facility_id  }}"><span class="glyphicon glyphicon-pencil"></span></a></td>
                        <td style="text-align: center; vertical-align: middle"><a href="/facilities/delete/{{ facility.facility_id }}"><span class="glyphicon glyphicon-trash"></span></a></td>
                    </tr>
                  {% endfor %}
                  </tbody>
              </table>
          </div>
        </div>
    </div>

{% endblock %}
