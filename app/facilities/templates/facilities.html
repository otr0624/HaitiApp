{% extends "base.html" %}

{% block content %}
    <div class="container" style="margin-top: 4rem">
        <div class="card">
          <div class="card-header">
              <b>Facility List</b>
              <a class="btn btn-primary" href={{ url_for('facility_bp.create_facility') }} role="button" style="position: absolute; right: 2rem">
                  <i class="fas fa-plus"></i>
                      &emsp;Add Facility
              </a>
          </div>
          <div class="card-body">
              <table class="table table-hover table-sm" id="facility-list-table">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Name</th>
                      <th scope="col">Category</th>
                      <th style="text-align: center; vertical-align: middle" scope="col" class="no-sort">Edit</th>
                      <th style="text-align: center; vertical-align: middle" scope="col" class="no-sort">Delete</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for facility in facility_list %}
                    <tr>
                      <td><a href={{ url_for('facility_bp.view_facility', facility_id = facility.facility_id) }}>{{ facility.facility_id }}</a></td>
                      <td><a href={{ url_for('facility_bp.view_facility', facility_id = facility.facility_id) }}>{{ facility.facility_name }}</a></td>
                      <td><a href={{ url_for('facility_bp.view_facility', facility_id = facility.facility_id) }}>{{ facility.facility_category }}</a></td>
                      <td style="text-align: center; vertical-align: middle"><a href={{ url_for('facility_bp.edit_facility', facility_id = facility.facility_id) }}><i class="fas fa-pencil-alt"></i></a></td>
                      <td style="text-align: center; vertical-align: middle"><a href={{ url_for('facility_bp.delete_facility', facility_id = facility.facility_id) }}><i class="fas fa-trash-alt"></i></a></td>
                    </tr>
                  {% endfor %}
                  </tbody>
              </table>
          </div>
        </div>
        <a class="btn btn-primary btn-lg mt-3" href="/index" role="button">
            <i class="fas fa-angle-left"></i> &ensp;Back to Dashboard</a>
    </div>

{% endblock %}
