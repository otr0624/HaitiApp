{% extends "base.html" %}

{% block content %}
    <div class="container" style="margin-top: 4rem">
        <div class="card">
          <div class="card-header">
              <b>{{ facility.facility_name}}</b>
              <a class="btn btn-primary" href={{ url_for('facility_bp.edit_facility', facility_id = facility.facility_id) }} role="button" style="position: absolute; right: 2rem">
                  <i class="fas fa-pencil-alt"></i>
                     Edit Facility
              </a>
          </div>
          <div class="card-body">
              <p>ID: {{ facility.facility_id }}</p>
              <p>Name: {{ facility.facility_name }}</p>
              <p>Type: {{ facility.facility_category }}</p>
          </div>
        </div>
        <a class="btn btn-primary btn-lg mt-3" href={{ url_for('facility_bp.view_facility_list') }} role="button">
            <i class="fas fa-angle-left"></i> &ensp;Back to List</a>
    </div>

{% endblock %}
