{% extends "base.html" %}

{% block content %}
    <div class="container" style="margin-top: 4rem">
        <div class="card">
          <div class="card-header">
              <b>{{ facility.facility_name}}</b>
              <a class="btn btn-primary" href="/facilities/edit/{{  facility.facility_id  }}" role="button" style="position: absolute; right: 2rem">
                  <span class="glyphicon glyphicon-pencil"></span>
                     Edit Facility
              </a>
          </div>
          <div class="card-body">
              <p>ID: {{ facility.facility_id }}</p>
              <p>Name: {{ facility.facility_name }}</p>
              <p>Type: {{ facility.facility_category }}</p>
          </div>
        </div>
        <a class="btn btn-primary btn-lg mt-3" href="/facilities" role="button">
            <span class="glyphicon glyphicon-chevron-left"></span>  Back to List</a>
    </div>

{% endblock %}
