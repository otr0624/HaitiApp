{% extends "base.html" %}

{% block content %}

    <div class="container" style="margin-top: 4rem">
        <div class="card">
          <div class="card-header" style="height: 4.5rem">
              <h2><b>{{ card_title }}</b>
                  <a class="btn btn-primary btn-lg" href={{ edit_url }} role="button" style="position: absolute; right: 2rem">
                      <i class="fas fa-pencil-alt"></i>
                         Edit {{ mode }}
                  </a>
              </h2>
          </div>

            {% block profile_content %}{% endblock %}

        </div>
        <a class="btn btn-primary btn-lg mt-3" href={{ list_url }} role="button">
            <i class="fas fa-angle-left"></i> &ensp;Back to List</a>
    </div>

{% endblock %}
