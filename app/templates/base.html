<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>HCA App: {{ title }}</title>
    {% else %}
    <title>HCA App</title>
    {% endif %}
</head>
<body>
    <div>HCA App:
        <a href="/index">Home</a>
        <a href="/patient">Patients</a>
    </div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
